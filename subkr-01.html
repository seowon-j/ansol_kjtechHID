<!DOCTYPE html>
<html lang="en">
  <!-- [Head] start -->

  <head>
    <title>SENTINEL X</title>
    <!-- [Meta] -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="SENTINEL X" />
    <meta name="keywords" content="SENTINEL X" />
    <meta name="author" content="CodedThemes" />

    <link href="css/plugins/bootstrap.min.css" rel="stylesheet" />
    <!-- [Favicon] icon -->
    <link rel="icon" href="images/favicon.svg" type="image/x-icon" />
    <!-- [Google Font] Family -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" id="main-font-link" />
    <!-- [Material Icons] https://fonts.google.com/icons -->
    <link rel="stylesheet" href="fonts/material.css" />
    <!-- [remix Icon] -->
    <link rel="stylesheet" href="fonts/remixicon/remixicon.css" />
    <!-- [swiper slider] -->
    <link rel="stylesheet" href="css/plugins/swiper-bundle.min.css" />
    <!-- [Template CSS Files] -->
    <link rel="stylesheet" href="css/style.css" id="main-style-link" />
    <link rel="stylesheet" href="css/style-preset.css" />
    <!-- custom theme-1 -->
    <link rel="stylesheet" href="css/style-custom.css" />
  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body data-pc-preset="theme-1" data-pc-direction="ltr" data-pc-theme="dark">
    <div id="wrapper">
      <!-- [sidebar] -->
      <nav class="pc-sidebar includeJs" data-include-html="include/sidebar-kr.html"></nav>
      <!-- //sidebar -->

      <!-- [content]  -->
      <main id="contents" class="container">
        <div class="row pt-3">
          <div class="col p-0">
            <div class="card main-visual rounded-2 overflow-hidden position-relative">
              <div class="includeJs card-body" data-include-html="include/sub-header-kr.html"></div>
            </div>
            <!-- //main-visual -->
            <div class="row">
              <div class="tab-content col" id="myTabContent2">
                <div class="tab-pane fade show active" id="tab-menu-pane-1" role="tabpanel" aria-labelledby="tab-menu-1" tabindex="0">
                  <!-- [목록 시작] -->
                  <div class="row" id="entryLog">
                    <div class="col-12">
                      <div class="card p-3">
                        <div class="card-body">
                          <h5 class="text-white mb-3">출입 기록 검색</h5>
                          <!-- [검색 입력폼] -->
                          <div class="search-top-box mb-5 mt-4">
                            <div class="searchInput input-group d-flex align-items-center gap-2">
                              <label for="">검색어</label>
                              <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="사용자 명을 입력하세요">
                              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">사용자 명</button>
                              <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">배경구</a></li>
                                <li><a class="dropdown-item" href="#">안재섭</a></li>
                                <li><a class="dropdown-item" href="#">김흥직</a></li>
                                <li><a class="dropdown-item" href="#">하승윤</a></li>
                                <li><a class="dropdown-item" href="#">유경모</a></li>
                                <li><a class="dropdown-item" href="#">이유나</a></li>
                                <li><a class="dropdown-item" href="#">이병헌</a></li>
                                <li><a class="dropdown-item" href="#">서경구</a></li>
                              </ul>
                            </div>
                            <!-- //검색 -->
                            <!-- [상태] -->
                             <div class="status-select d-flex align-items-center gap-2">
                              <label for="" class="w-50">출입결과</label>
                              <select class="form-select" aria-label="Default select example">
                                <option selected>전체</option>
                                <option value="1">정상출입</option>
                                <option value="2">출입실패</option>
                              </select>
                             </div>
                             <!-- //상태 -->
                            <!-- [날짜] -->
                             <div class="date-wrap d-flex align-items-center gap-2">
                              <label for="" class="w-25">날짜</label>
                              <input type="date" id="startDate" lang="kr">
                               <input type="date" id="endDate" lang="kr">
                               <select class="form-select" aria-label="date select">
                                <option selected>이번 주</option>
                                <option value="1">월별</option>
                                <option value="2">연별</option>
                                <option value="3">일일</option>
                              </select>
                             </div>
                             <!-- //날짜 -->
                              <!-- [버튼] -->
                              <div class="btn-wrap d-flex align-items-center gap-2">
                                <button type="button" class="btn btn-gray btn-md"><i class="ri-reset-left-fill"></i></button>
                                <button class="btn ms-auto btn-primary w-100" type="button"><i class="ri-search-line fs-6 me-2"></i>검색</button>
                              </div>
                               <!-- //버튼 -->
                          </div>
                          <!-- //검색 입력폼 -->
                          <!-- [검색결과 리스트 상단] -->
                          <div class="search-list-box">
                            <div class="d-flex align-items-center">
                              <h5 class="text-white mb-3">출입기록</h5>
                              <ul class="d-flex align-items-center gap-2 fs-6 ps-2">
                                <li>총 <b class="text-info">800</b>건</li>
                                <li>1/200 페이지</li>
                              </ul>
                            </div>
                            <div id="my-grid2"></div>
                          </div>
                          <!-- //검색결과 -->
                        </div>
                        <!-- //card -->
                      </div>
                      <!-- //col-12 -->
                    </div>
                  </div>
                  <!-- //entryLog -->
                </div>
                <!-- //tab_01 -->
                <div class="tab-pane fade" id="tab-menu-pane-2" role="tabpanel" aria-labelledby="tab-menu-2" tabindex="0">두번째 탭 입니다.</div>
                <!-- //tab_02 -->
              </div>
            </div>
          </div>
        </div>
        <!-- grid 1 -->
      </main>
      <!-- //[content] -->
    </div>
    <!-- //wrapper -->

    <!-- js -->
    <script src="js/basic.js"></script>

    <!-- Required Js -->
    <script src="js/plugins/popper.min.js"></script>
    <script src="js/plugins/simplebar.min.js"></script>
    <script src="js/plugins/bootstrap.min.js"></script>
    <script src="js/fonts/custom-font.js"></script>
    <script src="js/fonts/custom-ant-icon.js"></script>
    <script src="js/plugins/i18next.min.js"></script>
    <script src="js/plugins/i18nextHttpBackend.min.js"></script>
    <script src="js/pcoded.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/multi-lang.js"></script>
    <script src="js/plugins/feather.min.js"></script>
    <script src="js/plugins/ag-grid-community.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script> -->

    <!-- swiper slide -->
    <script src="js/plugins/swiper-bundle.min.js"></script>
    
    <!-- js 추가 -->
    <script src="js/table.js"></script>

    <!-- visual-slide -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new Swiper(".swiper", {
          loop: true,
          effect: "fade",
          speed:10000,
          fadeEffect: { crossFade: true },
          autoplay: {
            delay: 6000,
            disableOnInteraction: false,
          },
          slidesPerView: 1,
        });
      });
    </script>
  </body>
  <!-- [Body] end -->
</html>
